<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Style -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css" type="text/css">

        <!-- Script -->
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <!-- Calcola il prezzo -->
                <div class="col-10 pb-5">
                    <h1 class="text-uppercase">calcola il prezzo del tuo biglietto</h1>
                    <div class="myCard">
                        <div class="myCard_top flex justify-content-center gap-3">
                            <div>
                                <label for="passenger">Write your name:</label><br>
                                <input type="text" id="passenger" placeholder="name">
                            </div>
                            <div>
                                <label for="kilometers">Distance:</label><br>
                                <input type="text" id="kilometers" placeholder="kilometers">
                            </div>
                            <div>
                                <label for="age">Age:</label><br>
                                <select id="age">
                                    <option value="young">young (18-)</option>
                                    <option value="adult">adult (18+)</option>
                                    <option value="elderly">elderly (65+)</option>
                                </select>
                            </div>
                        </div>
                        <div class="myCard_bottom flex justify-content-center gap-3">
                            <button id="generate">Genera</button>
                            <button id="back">Annulla</button>
                        </div>
                    </div>
                </div>
                <!-- Biglietto -->
                <div class="col-10">
                    <h1 class="text-uppercase">il tuo biglietto</h1>
                    <div class="myCard">
                        <h3>dettaglio passeggeri</h3>
                        <div class="myCard_content flex gap-3">
                            <div class="contentLeft">
                                <div class="ticketLabel">nome passeggero</div>
                                <div class="ticketName"></div>
                            </div>
                            <div class="contentRight flex justify-content-between">
                                <div>
                                    <div class="ticketLabel">Offerta</div>
                                    <div class="ticketPlan"></div>
                                </div>
                                <div>
                                    <div class="ticketLabel">Carrozza</div>
                                    <div class="ticketWagon">123</div>
                                </div>
                                <div>
                                    <div class="ticketLabel">Codice CP</div>
                                    <div class="ticketCp">456</div>
                                </div>
                                <div>
                                    <div class="ticketLabel">Costo</div>
                                    <div class="ticketPrice"></div>
                                    <div class="ticketPriceSaled"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </body>
</html>
